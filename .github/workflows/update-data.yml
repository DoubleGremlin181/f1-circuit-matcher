name: Update Circuit Data

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch circuit layouts
        run: npm run data:circuits
        
      - name: Scrape Wikipedia data
        run: npm run data:wikipedia
        
      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain src/data/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/
          git commit -m "chore: update circuit data (automated)"
          git push
